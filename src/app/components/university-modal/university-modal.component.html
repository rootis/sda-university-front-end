<h3 mat-dialog-title>University: {{ data.title }}</h3>

<form [formGroup]="form" mat-dialog-content>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input
      matInput
      required
      autocomplete="off"
      formControlName="title"
      cdkFocusInitial
    />
    <mat-error *ngIf="title.errors?.minlength">
      At least 2 characters are required
    </mat-error>
    <mat-error *ngIf="title.errors?.required">
      Title is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input
      matInput
      required
      autocomplete="off"
      formControlName="name"
      cdkFocusInitial
    />
    <mat-error *ngIf="name.errors?.required">
      Name is required
    </mat-error>
  </mat-form-field>
</form>

<div mat-dialog-actions>
  <button mat-raised-button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" mat-button [disabled]="form.invalid" (click)="submit()">Save</button>
</div>
